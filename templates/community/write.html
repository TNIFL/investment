{% extends "base.html" %}

{% block head %}
  <meta charset="UTF-8">
{% endblock %}

{% block content %}
<section class="hero">
  <h1>게시글 작성하기</h1>
</section>

<form action="/community/write" method="POST">
  <section class="post-detail">
    <table class="post-table">
      <tr>
        <th><label for="title">제목</label></th>
        <td><input type="text" id="title" name="title" required></td>
      </tr>
      <tr>
        <th><label for="content">내용</label></th>
        <td>
          <textarea id="content" name="content" rows="10" style="width: 100%;" required></textarea>
        </td>
      </tr>
    </table>
    <div style="text-align: right; margin-top: 10px;">
      <button type="submit" class="btn-outline">작성하기</button>
    </div>
  </section>
</form>
{% endblock %}
