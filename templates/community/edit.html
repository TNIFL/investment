{% extends "base.html" %}
{% block content %}

<div class="form-container">
  <h2>게시글 수정</h2>
  <form action="/community/edit/{{ post.id }}" method="POST">

    <div class="form-group">
      <label for="title-edit">제목</label>
      <input type="text" id="title-edit" name="title-edit" value="{{ post.title }}" required>
    </div>

    <div class="form-group">
      <label for="content-edit">내용</label>
      <textarea id="content-edit" name="content-edit" required>{{ post.content }}</textarea>
    </div>

    <div class="back-button">
      <a href="/community/{{ post.id }}" class="btn-primary">
        뒤로가기
      </a>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn">수정 완료</button>
    </div>

  </form>
</div>

<script>
window.onload = function () {
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        alert("{{ messages[0] }}");
      {% endif %}
    {% endwith %}
  };
</script>

{% endblock %}
